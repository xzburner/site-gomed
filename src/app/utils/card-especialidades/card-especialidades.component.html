<link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Rubik:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class=" card pt-0 px-0 pb-5" fxFlex fxLayout="column" fxLayoutAlign="start center">
    <div class="foto inline-block p-0 text-primary mx-auto" fxLayout="row">
        <img src="{{card.urlIcone}}" alt="">
    </div>
    <h2 class="headline my-6" style="color: hsl(191, 94%, 38%); font-size: 21px; font-family: 'Rubik';"><b>
            {{card.titulo}} </b></h2>


    <div class="body-1" style="font-size: 18px; color: #515151;">
        <hr style="width:100%; color:slategrey">
        {{card.subTitulo}}
    </div>

    <button class="btn btn-padrao-outline btn-full btn-secondary btn-lg rounded-pill"> Agendar</button>
</div>
